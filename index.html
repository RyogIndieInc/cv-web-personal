<!DOCTYPE html>

    <head>
        <!-- Define el tipo de codificación de caracteres. Así me aseguro que los acentos, ñ, y símbolos se vean bien en todos los navegadores. -->
        <meta charset="UTF-8">
        <!-- Optimiza mi sitio para que se vea bien en móviles. ¡Clave para buena experiencia y SEO -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Descripción de mi sitio/página web -->
        <meta name="description" content="Ronny Olivares, desarrollador web full-stack con experiencia en la creación de soluciones digitales completas y modernas. Explora mi portafolio profesional y mis proyectos.">

        <meta name="keywords" content="Ronny Olivares, RyogDev, desarrollador web, full-stack, CV online, HTML, CSS, JavaScript, React, Node.js, Express, MongoDB, SEO, portfolio, soluciones digitales">
